<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card--main">
        <div class="card__icon"><i class="fa-solid fa-star"></i></div>

        <h2 class="card__title">How did we do?</h2>

        <p class="card__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="card__rating">
          <span class="card__rating-number">1</span>
          <span class="card__rating-number">2</span>
          <span class="card__rating-number">3</span>
          <span class="card__rating-number">4</span>
          <span class="card__rating-number">5</span>
        </div>

        <button class="btn">Submit</button>
      </div>

      <!--    THANK YOU CARD    -->

      <div class="card card--thank-you hide">
        <img
          class="card__image"
          src="confetti.png"
          alt="confetti illustration"
          srcset=""
        />

        <div class="card__result">
          You Selected&nbsp <span class="card__result-value">2</span>&nbspout
          of 5
        </div>

        <h2 class="card__title">Thank you!</h2>

        <p class="card__text">
          We appreciate you taking the time to give a rating. If you ever need
          more support don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
